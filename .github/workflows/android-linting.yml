name: Android Lint Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: '33.0.0'
          additional-tools: 'platform-tools cmdline-tools'

      - name: Grant execute permissions
        run: chmod +x ./gradlew

      # Run Lint with debugging enabled
      - name: Run Lint Check
        run: ./gradlew lint --stacktrace --info

      # Debug: List all files containing "lint-results"
      - Debug: Locate Lint Reports
        run: find . -type f | grep "lint-results" || echo "No lint report found"

      # Upload Lint Report
      - name: Upload Lint Report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: "**/lint-results-*.html"  # Find report dynamically
