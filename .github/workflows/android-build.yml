name: Android Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17 (or switch to JDK 11 if necessary)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Set up Android SDK (with additional tools)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: '33.0.0'
          additional-tools: 'platform-tools cmdline-tools'

      # Grant execute permissions to gradlew
      - name: Grant execute permissions
        run: chmod +x ./gradlew

      # Build the project
      - name: Build the project
        run: ./gradlew assembleRelease

      # List build outputs for debugging
      - name: List build outputs
        run: ls -R app/build/outputs

      # Upload the APK as an artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release-unsigned.apk  # Adjusted the path to the unsigned APK
